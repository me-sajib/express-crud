<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Operation</title>
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <form
        action="/addUser"
        method="post"
        class="w-50 mx-auto"
        id="create-form"
      >
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            id="name"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="job" class="form-label">Job</label>
          <input type="text" class="form-control" name="job" id="job" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div id="loadData"></div>

      <div class="my-4">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Job</th>
              <th scope="col">Email</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="users"></tbody>
        </table>
      </div>
    </div>

    <!-- bootstrap js cdn link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- api data fetch read, update and delete code below -->
    <script>
      function loadData() {
        fetch("/users")
          .then((res) => res.json())
          .then((data) => {
            const usersBody = document.getElementById("users");
            let id = 0;
            data.forEach((user) => {
              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td scope="row">${++id}</td>
                <td>${user.name}</td>
                <td>${user.job}</td>
                <td>${user.email}</td>
                <td>
                  <button class="btn btn-primary" onclick="loadUser('${
                    user._id
                  }')">Edit</button>
                  <button class="btn btn-danger" onclick="deleteUser('${
                    user._id
                  }')">Delete</button>
                `;
              usersBody.appendChild(tr);
            });
          });
      }
      loadData();

      function loadUser(id) {
        document.getElementById("create-form").style.display = "none";

        fetch("/user/" + id)
          .then((res) => res.json())
          .then((data) => {
            const loadData = document.getElementById("loadData");
            loadData.innerHTML = `
          
              <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            name="name"
            value="${data.name}"
            class="form-control"
            id="names"
          />
        </div>
        <div class="mb-3">
          <label for="job" class="form-label">Job</label>
          <input
            type="text"
            name="jobs"
            value="${data.job}"
            class="form-control"
            id="jobs"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <button onclick="update('${data._id}')" class="btn btn-primary">Update</button>
          </div>
             
            `;
          });
      }

      function update(id) {
        const name = document.getElementById("names").value;
        const job = document.getElementById("jobs").value;
        const data = {
          id: id,
          name: name,
          job: job,
        };
        fetch("update/" + id, {
          method: "PATCH",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((res) => res.json())
          .then((data) => {
            window.location.reload();
          });
      }

      function deleteUser(id) {
        fetch(`/userRemove/${id}`, {
          method: "DELETE",
        })
          .then((res) => res.json())
          .then((result) => {
            console.log("deleted data");
          });
      }
    </script>
  </body>
</html>
